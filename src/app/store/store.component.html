<div class="items-container">
    <div *ngFor="let item of groceryList" class="item">
      <img [src]="'assets/icons/' + item.id + '.svg'" alt="{{ item.name }} Image">
      <h3>{{ item.name }}</h3>
      <p>Type: {{ item.type }}</p>
      <p>Price: ${{ item.price }}</p>
      <button (click)="addToCart(item)">Add to Cart</button>
    </div>
</div>
